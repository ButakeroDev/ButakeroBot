name: Go Development Pipeline

on:
  push:
    branches:
      - master
    paths:
      - "**.go"
  pull_request:
    branches:
      - master
    paths:
      - "**.go"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v5
        with:
          version: v1.57

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: /go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: |
          # Instalar dependencias del sistema
          sudo apt-get update
          sudo apt-get install -y build-essential libopus-dev libopusfile-dev
          sudo apt-get install -y ffmpeg wget libopusfile0
          go install github.com/bwmarrin/dca/cmd/dca@latest
          
          # Instalar pip y python3-venv
          sudo apt-get install -y python3-pip python3-venv
          
          # Crear un entorno virtual y activar
          python3 -m venv venv
          source venv/bin/activate
          
          # Instalar yt-dlp y el paquete oauth2 dentro del entorno virtual
          pip install -U yt-dlp
          pip install -U https://github.com/coletdjnz/yt-dlp-youtube-oauth2/archive/refs/heads/master.zip

      - name: Run unit tests
        run: make test

      - name: Generate unit test coverage report
        run: |
          go test -short -coverprofile=unit-coverage.out ./...
          go tool cover -html=unit-coverage.out -o unit-coverage.html

      - name: Upload unit test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-report
          path: unit-coverage.html

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: /go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run integration tests
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          REGION: ${{ secrets.REGION }}
          DYNAMODB_TABLE_NAME: ${{ secrets.DYNAMODB_TABLE_NAME }}
          DYNAMODB_TABLE_NAME_OPERATION: ${{ secrets.DYNAMODB_TABLE_NAME_OPERATION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: make integration-test

      - name: Generate integration test coverage report
        run: |
          go test -run Integration -coverprofile=integration-coverage.out ./...
          go tool cover -html=integration-coverage.out -o integration-coverage.html

      - name: Upload integration test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage-report
          path: integration-coverage.html

  notify:
    needs: [lint, unit-tests, integration-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Notify success or failure
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "All tests and lint checks passed successfully!"
          else
            echo "Some tests or lint checks failed. Please check the logs for more details."
            exit 1
          fi
